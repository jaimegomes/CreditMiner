<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<main> <nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" style="height: auto" href="#"> <img
				alt="SCconsig Promotora de Crédito"
				src="resources/images/scconsig.png" />
			</a>
		</div>
	</div>
	</nav>

	<div class="text-center">
		<h3>Seja bem Vindo ao Credit Miner</h3>
	</div>
	<div class="container" style="margin-top: 30px">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<strong>Login </strong>
						</h3>
					</div>
					<div class="panel-body">
						<h:form styleClass="form-horizontal">
							<div class="form-group">
								<div class="form-group">
									<h:outputLabel value="Banco:"
										styleClass="control-label col-md-2" />
									<div class="col-md-10">
										<h:selectOneMenu
											value="#{navegadorMB.usuarioController.usuarioSelecionado}"
											styleClass="form-control">
											<f:selectItem itemValue="" itemLabel="Selecione..." />
											<f:selectItems value="#{navegadorMB.usuarioController.combo}" />
										</h:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Captcha:"
										styleClass="control-label col-md-2" />
									<div class="col-md-10">
										<h:inputText id="capnhnhtcha" name="txtCaptcha"
											value="#{navegadorMB.captcha}" placeholder="Digite a imagem"
											styleClass="form-control" />
									</div>
								</div>
								<div class="center-block">
									<h:graphicImage class="profile-img"
										value="#{navegadorMB.getLinkImagemCaptcha()}" />
								</div>

								<h:commandLink value="Login"
									action="#{navegadorMB.executeLogin()}"
									styleClass="btn btn-sm btn-primary" rerender="panel_main">
									<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
								</h:commandLink>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
</ui:composition>
