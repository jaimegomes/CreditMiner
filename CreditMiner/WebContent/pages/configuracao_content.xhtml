<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<main> 
	<nav class="navbar navbar-default navbar-static-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" style="height: auto" href="#"> <img
				alt="SCconsig Promotora de Crédito"
				src="resources/images/scconsig.png" />
			</a>
		</div>

		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown "><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-expanded="false">
						Conta <span class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu">
						<li class="dropdown-header">Configurações</li>
						<li class="divider"></li>
						<li><a href="#">Logout</a></li>
					</ul></li>
			</ul>
		</div>
	</div>
	</nav>
	<div class="container-fluid main-container">
		<div class="col-md-12 content">
			<div class="panel panel-default">
				<div class="panel-heading">

					<h:form id="form" enctype="multipart/form-data"
						styleClass="form-horizontal">

						<h:outputLabel value="Arquivo" styleClass="control-label col-md-2"
							class="text-right" />
						<h:inputFile id="file" value="#{configuracaoMB.file}"
							label="Arquivo" styleClass="form-control" />

						<h:commandButton value="Upload"
							action="#{configuracaoMB.upload()}"
							styleClass="btn btn-sm btn-primary">
							<f:ajax execute="@form" render="@all" />
						</h:commandButton>
						<div class="btn-group pull-right">
							<h:commandButton value="Iniciar"
								action="#{navegadorSeleniumPhantomJsBean.initMiner()}"
								styleClass="btn btn-sm btn-primary">
							</h:commandButton>
						</div>
					</h:form>

				</div>
				<div class="panel-body">
					<div class="container">
						<div class="row">

							<div class="col-md-12">
								<h4>1 de 2500</h4>
								<div class="table-responsive">

									<table id="mytable" class="table table-bordred table-striped">

										<thead>
											<th>Nome do arquivo</th>
											<th>Download</th>
											<th>Excluir</th>
										</thead>

										<tbody>
											<tr>
												<td>Resultado_Vanessa.BMG_10/07/2016_13:53.csv</td>
												<td><p data-placement="top" data-toggle="tooltip"
														title="Edit">
														<button class="btn btn-success btn-xs"
															data-title="Download" data-toggle="modal"
															data-target="#edit">
															<span class="glyphicon glyphicon-download-alt"></span>
														</button>
													</p></td>
												<td><p data-placement="top" data-toggle="tooltip"
														title="Delete">
														<button class="btn btn-danger btn-xs" data-title="Excluir"
															data-toggle="modal" data-target="#delete">
															<span class="glyphicon glyphicon-trash"></span>
														</button>
													</p></td>
											</tr>
										</tbody>

									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
</ui:composition>
