<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login Consignum</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Login: " />
			<h:inputText id="login" name="txtLogin"
				value="{navegadorSeleniumPhantomJsBean.login}"
				style="width: 174px; height: 10px; ">
			</h:inputText>
			<h:outputLabel value="Senha: " />
			<h:inputSecret id="passwd" name="txtPassword"
				value="{navegadorSeleniumPhantomJsBean.password}"
				style="width: 174px; height: 10px;" />
			<h:outputLabel value="CAPTCHA: " />
			<h:inputText id="captcha" name="txtCaptcha"
				value="{navegadorSeleniumPhantomJsBean.captcha}"
				style="width: 174px; height: 10px;" />
		</h:panelGrid>
		<h:panelGrid>
			<h:graphicImage
				value="#{navegadorSeleniumPhantomJsBean.getLinkImagemCaptcha()}" />
			<br></br>
			<h:commandButton type="button" value="Submit"
				onclick="#{navegadorSeleniumPhantomJsBean.executeLogin()}" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
