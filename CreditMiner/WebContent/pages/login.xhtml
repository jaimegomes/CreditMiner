<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="resources/css/bootstrap.min.css" rel="stylesheet" />
	<title>Credit Miner</title>
</h:head>
<h:body>
	<main>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" style="height:auto" href="#">
		        <img alt="SCconsig Promotora de Crédito" src="resources/images/scconsig.png"/>
		      </a>
		    </div>
		  </div>
		</nav>

		<div class="text-center">
			<h3>Seja bem Vindo ao Credit Miner</h3>
		</div>
		<div class="container" style="margin-top:30px">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<strong>Login </strong>
							</h3>
						</div>
						<div class="panel-body">
							<h:form styleClass="form-horizontal">
								<div class="form-group">
									<h:outputLabel value="Usuário:" styleClass="control-label col-md-2"/>
									<div class="col-md-10">
										<h:inputText id="login" name="txtLogin" value="#{navegadorSeleniumPhantomJsBean.loginMB.login}" styleClass="form-control" />
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Senha:" styleClass="control-label col-md-2"/>
									<div class="col-md-10">
										<h:inputSecret id="passwd" name="txtPassword" value="#{navegadorSeleniumPhantomJsBean.loginMB.senha}" styleClass="form-control" />
									</div>
								</div>	
								<div class="form-group">
									<h:outputLabel value="Captcha:" styleClass="control-label col-md-2"/>
									<div class="col-md-10">				
										<h:inputText id="captcha" name="txtCaptcha" value="#{navegadorSeleniumPhantomJsBean.loginMB.captcha}" placeholder="Digite a imagem" styleClass="form-control"/>
									</div>
								</div>	
								<div class="center-block">
									<h:graphicImage class="profile-img" value="#{navegadorSeleniumPhantomJsBean.getLinkImagemCaptcha()}" />
								</div>
									
								<h:commandLink value="Login"
									action="#{navegadorSeleniumPhantomJsBean.executeLogin()}" styleClass="btn btn-sm btn-primary">
									<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
								</h:commandLink>	
														
							</h:form>
						</div>		
					</div>
				</div>
			</div>
		</div>	
	</main>
</h:body>
</html>
